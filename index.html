<meta charset="UTF-8">

<title>Greeting Page</title>

<script>
    
    function greetUser() {
        
        var userName = prompt("ჩაწერე შენი სახელი");
        if (userName) {
            
            console.log(`გამარჯობა, ${userName}, რით შემიძლია დაგეხმარო?`);
        } else {
           
            console.log("გამარჯიბა, რით შემიძლია დაგეხმარო?");
        }
    }

    
    window.onload = greetUser;
</script>

 <script src="script.js"></script>
